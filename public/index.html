<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>logo.ico">
  <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.4/lib/index.css">

  <!-- swiper -->
  <link href="https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css" rel="stylesheet">

  <title>happyMusic</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-happymusic doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="https://cdn.bootcss.com/Swiper/5.3.7/js/swiper.min.js"></script>

  <script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vant@2.6/lib/vant.min.js"></script>

  <!-- better-scroll -->
  <script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
  <!-- vue-lazyload -->
  <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
  <!-- fast-click -->
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>

  <script>

    // 解决移动端300ms延迟
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }

    // 使用懒加载
    Vue.use(VueLazyload, {
      preLoad: 1.3
    })
    Vue.prototype.$Dialog = vant.Dialog
    Vue.prototype.$toast = vant.Toast
  </script>
</body>

</html>
